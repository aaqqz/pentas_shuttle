                                        <button type="button" class="btn btn-close"><span>삭제</span></button>
                                    </div>

                                <div class="menu-list">

                                            <div id='result' class="num-cout" >0</div>

                                </div>
                            </div>

                            <div class="list-price">
                                <div class="check-del">
                                    <span class="check demo1">
                                        <input type="checkbox" name="sCheck1" id="sCheck11" checked="">
                                        <label for="sCheck11"><span class="blind">숨김처리</span></label>
                                    </span>
                                    <div style="display: inline-flex;align-items: center;border: 1px solid #ddd;">
                                        <button type="button" class="btn btn-close"><span>삭제</span></button>
                                    </div>
                                </div>

                                <div class="menu-list">
                                    <h3 class="contents">[인기메뉴]디트로이트 피자ssasdasdasdasdasdasdasdasd</h3>

                                        </div>

                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="price-con">
                            <div class="fot-price fs-16">총 가격</div>
                            <div class="fot-num fs-16">27,200원</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="com-btn">
            <button type="button" class="btn btn-com" onclick="popupOpen('slideFootPopup')"><span class="fs-14">결제하기</span></button>
        </div>
    </div>
</div>

<div layout:fragment="slideFootPopup">
    <div id="slideFootPopup" class="popup-wrap type-select" role="dialog" aria-modal="false">
        <section class="popup slide">
            <div class="popup-head">
                <h3 class="popup-tit">결제카드 선택</h3>
            </div>
    
            <div class="popup-body">
                <div class="popup-content">
                    <!-- <div class="popup-con-head"></div> -->
                    <div class="popup-con-body">
                        <section class="card-option">
                            <div class="swiper-container">
                                <div class="swiper-wrapper">
                                    <div class="swiper-slide">
                                        <div class="price-card">
                                            <img th:src="@{/order/img/card01.png}">
                                        </div>
                                    </div>
                                    <div class="swiper-slide">
                                        <div class="price-card">
                                            <img th:src="@{/order/img/card02.png}">
                                        </div>
                                    </div>
                                    <div class="swiper-slide">
                                        <div class="price-card">
                                            <img th:src="@{/order/img/card03.png}">
                                        </div>
                                    </div>
                                </div>
                                </div>
                        </section>
    
                        <div class="price-con-cl">
                            <div class="fot-price-ll fs-16">우리은행<span>(5210-03**-****-9447)</span></div>
                            <div class="fot-price fs-16">남은잔액<span class="fot-num fs-16 mrl5">27,200원</span></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="popup-foot">
                <div class="btn_wrap">
                    <button type="button" class="btn btn-exit" onclick="popupClose('slideFootPopup')"><span>닫기</span></button>
                    <button type="button" class="btn btn-succ" onclick="popupClose('popupAlert')"><span>이카드로 결제하기</span></button>
                </div>
            </div>
            <div class="popup-close">
                <button type="button" class="btn btn-close" onclick="popupClose('slideFootPopup')"><span>닫기</span></button>
            </div>
        </section>
    </div>
</div>

<!-- 카드로 결제했을시 완료 팝업 -->
