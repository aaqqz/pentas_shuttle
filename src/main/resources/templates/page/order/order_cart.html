<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/default">
<head>
  <link rel="stylesheet" th:href="@{/order/css/order.css}">
</head>

<div layout:fragment="content" class="content">
    <div class="container">
        <h1 class="list-tit fs-14">장바구니 목록</h1>
        <div class="multi-time-sale time-sale">
            <div class="weekday">
                <div class="items">
                    <div class="container">
                        <div class="list-head">
                            <span class="check demo1">
                                <input type="checkbox" name="sCheck1" id="sCheck1">
                                <label for="sCheck1"><span>전체선택</span></label>
                            </span>
                        </div>

                        <div class="list-body">
                            <div class="list-price">
                                <div class="check-del">
                                    <span class="check demo1">
                                        <input type="checkbox" name="sCheck1" id="sCheck11" checked="">
                                        <label for="sCheck11"><span class="blind">숨김처리</span></label>
                                    </span>
                                    <div style="display: inline-flex;align-items: center;border: 1px solid #ddd;">
                                        <button type="button" class="btn btn-close"><span>삭제</span></button>
                                    </div>
                                </div>

                                <div class="menu-list">
                                    <h3 class="contents">[인기메뉴]디트로이트 피자ssasdasdasdasdasdasdasdasd</h3>
                                    <div class="sub">Large</div>
                                    <div class="menu-fot">
                                        <div class="num">
                                            <input type='button' class="plus" onclick='count("plus")' value='+'/>

                                            <div id='result' class="num-cout" >0</div>
                                            
                                            <input type='button' class="miner" onclick='count("minus")'  value='-'/>
                                        </div>
                                        <span class="price-num fs-num">3,600원<span>
                                    </div>
                                </div>
                            </div>

                            <div class="list-price">
                                <div class="check-del">
                                    <span class="check demo1">
                                        <input type="checkbox" name="sCheck1" id="sCheck11" checked="">
                                        <label for="sCheck11"><span class="blind">숨김처리</span></label>
                                    </span>
                                    <div style="display: inline-flex;align-items: center;border: 1px solid #ddd;">
                                        <button type="button" class="btn btn-close"><span>삭제</span></button>
                                    </div>
                                </div>

                                <div class="menu-list">
                                    <h3 class="contents">[인기메뉴]디트로이트 피자ssasdasdasdasdasdasdasdasd</h3>
                                    <div class="sub">Large</div>
                                    <div class="menu-fot">
                                        <div class="num">
                                            <input type='button' class="plus" onclick='count("plus")' value='+'/>

                                            <div id='result' class="num" >0</div>
                                            
                                            <input type='button' class="miner" onclick='count("minus")'  value='-'/>
                                        </div>
                                        <span class="price-num fs-num">3,600원<span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="price-con">
                            <div class="fot-price fs-16">총 가격</div>
                            <div class="fot-num fs-16">27,200원</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="com-btn">
            <button type="button" class="btn btn-com" onclick="popupOpen('popupSelect')"><span class="fs-14">결제하기</span></button>
        </div>
    </div>
</div>

<div layout:fragment="slideFootPopup">
    <div id="popupSelect" class="popup-wrap type-select" role="dialog" aria-modal="false">
        <section class="popup slide">
            <div class="popup-head">
                <h3 class="popup-tit">결제카드 선택</h3>
            </div>
    
            <div class="popup-body">
                <div class="popup-content">
                    <!-- <div class="popup-con-head"></div> -->
                    <div class="popup-con-body">
                        <section class="card-option">
                            <div class="swiper-container">
                                <div class="swiper-wrapper">
                                    <div class="swiper-slide">
                                        <div class="price-card">
                                            <img th:src="@{/order/img/card01.png}">
                                        </div>
                                    </div>
                                    <div class="swiper-slide">
                                        <div class="price-card">
                                            <img th:src="@{/order/img/card02.png}">
                                        </div>
                                    </div>
                                    <div class="swiper-slide">
                                        <div class="price-card">
                                            <img th:src="@{/order/img/card03.png}">
                                        </div>
                                    </div>
                                </div>
                                </div>
                        </section>
    
                        <div class="price-con">
                            <div class="fot-price">총 가격</div>
                            <div class="fot-num">27,200원</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="popup-foot">
                <div class="btn_wrap">
                    <button type="button" class="btn btn-exit" onclick="popupClose('popupDialog')"><span>닫기</span></button>
                    <button type="button" class="btn btn-succ"><span>주문담기</span></button>
                </div>
            </div>
            <div class="popup-close">
                <button type="button" class="btn btn-close" onclick="popupClose('popupSelect')"><span>닫기</span></button>
            </div>
        </section>
    </div>
</div>

<th:block layout:fragment="script">
  <script type="text/javascript">

    var app = new Vue({
      el: "#app",
      data: {
      },
      mounted: function () {
      },
      methods: {
        swiperOption : function(){
                    return {
                        // 'allowTouchMove': value,
                        'pagination': {
                            'el': '.swiper-pagination',
                            'type': 'fraction',
                            // 'clickable' : true, // 페이징을 클릭하면 해당 영역으로 이동, 필요시 지정해 줘야 기능 작동
                        },
                        on: {
                            'slideChangeTransitionEnd': function () {
                                this.cardSeq = this.activeIndex;
                            }
                        },
                        effect: 'coverflow',
                        coverflowEffect: {
                            rotate: 0,
                            stretch: 0,
                            depth: 300,
                            slideShadows: false,
                        }
                    };
      },
      computed: {
      }
    })
  </script>
</th:block>

</html>
